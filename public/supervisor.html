<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>主管审核入口</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <style>
    .login-card { max-width: 400px; margin: 100px auto; }
    .login-card .card { border: none; box-shadow: 0 4px 24px rgba(0,0,0,.12); border-radius: 12px; }
    .login-header { background: linear-gradient(135deg,#1a3a6c,#2563a8); border-radius: 12px 12px 0 0; padding: 28px 24px 20px; text-align: center; color: #fff; }
    .login-header i { font-size: 2.4rem; }
    .login-header h4 { margin: 10px 0 4px; font-weight: 700; }
    .login-header small { opacity: .8; }
  </style>
</head>
<body class="bg-light">

<!-- ─── 登录界面 ─────────────────────────────────────────────────────────────── -->
<div id="loginSection" class="login-card">
  <div class="card">
    <div class="login-header">
      <i class="bi bi-shield-lock"></i>
      <h4>主管审核入口</h4>
      <small>请选择您的身份并输入专属 PIN</small>
    </div>
    <div class="card-body p-4">
      <div class="mb-3">
        <label class="form-label fw-bold">主管姓名</label>
        <select id="loginName" class="form-select form-select-lg">
          <option value="">-- 请选择 --</option>
          <option>段新辉</option>
          <option>唐海林</option>
          <option>蒙海欢</option>
          <option>万志勇</option>
          <option>章发东</option>
          <option>刘际维</option>
          <option>甘勇辉</option>
          <option>王玉国</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold">PIN 密码</label>
        <input type="password" id="loginPin" class="form-control form-control-lg"
               placeholder="请输入 4 位 PIN" maxlength="8" autocomplete="off"
               onkeydown="if(event.key==='Enter')doLogin()">
        <div id="loginError" class="text-danger small mt-2 d-none">
          <i class="bi bi-exclamation-circle me-1"></i>姓名或 PIN 错误，请重试
        </div>
      </div>
      <button class="btn btn-primary w-100 btn-lg fw-bold" onclick="doLogin()">
        <i class="bi bi-box-arrow-in-right me-2"></i>登录
      </button>
      <div class="text-center mt-3">
        <a href="index.html" class="text-muted small"><i class="bi bi-house me-1"></i>返回主页</a>
      </div>
    </div>
  </div>
</div>

<!-- ─── 主管工作台 ────────────────────────────────────────────────────────────── -->
<div id="dashSection" style="display:none">

  <nav class="navbar navbar-dark" style="background:#1a3a6c">
    <div class="container-fluid">
      <span class="navbar-brand">
        <i class="bi bi-shield-check me-2"></i>主管审核工作台
        &nbsp;—&nbsp;
        <span id="dashName" class="fw-bold text-warning"></span>
      </span>
      <div class="d-flex gap-2 align-items-center">
        <a href="index.html" class="nav-dept-link"><i class="bi bi-house me-1"></i>主页</a>
        <button class="btn btn-sm btn-outline-light" onclick="doLogout()">
          <i class="bi bi-box-arrow-right me-1"></i>退出
        </button>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-3">
    <!-- 类型标签 -->
    <ul class="nav nav-tabs type-tabs mb-3" id="supTabs">
      <li class="nav-item"><a class="nav-link active" href="#"><i class="bi bi-box-seam me-1"></i>啤办单</a></li>
    </ul>

    <!-- 筛选 -->
    <div class="d-flex flex-wrap gap-2 mb-3 align-items-center">
      <div class="status-filter d-flex flex-wrap gap-1">
        <button class="btn btn-sm btn-outline-secondary active" onclick="filterSupStatus('',this)">全部</button>
        <button class="btn btn-sm" style="background:#fd7e14;color:#fff;border-color:#fd7e14" onclick="filterSupStatus('待审核',this)">待审核</button>
        <button class="btn btn-sm" style="background:#7c3aed;color:#fff;border-color:#7c3aed" onclick="filterSupStatus('待经理审核',this)">待经理审核</button>
        <button class="btn btn-sm btn-warning"  onclick="filterSupStatus('待生产',this)">待生产</button>
        <button class="btn btn-sm btn-info"     onclick="filterSupStatus('生产中',this)">生产中</button>
        <button class="btn btn-sm btn-success"  onclick="filterSupStatus('已完成',this)">已完成</button>
        <button class="btn btn-sm btn-danger"   onclick="filterSupStatus('已驳回',this)">已驳回</button>
      </div>
      <button class="btn btn-sm btn-outline-secondary ms-auto" onclick="loadSupOrders()">
        <i class="bi bi-arrow-clockwise me-1"></i>刷新
      </button>
    </div>

    <div class="card shadow-sm">
      <div class="card-body p-0">
        <div id="supOrderList"><div class="text-center p-4 text-muted">加载中...</div></div>
      </div>
    </div>
  </div>
</div>

<!-- ─── 审核 Modal ───────────────────────────────────────────────────────────── -->
<div class="modal fade" id="supReviewModal" tabindex="-1" data-bs-backdrop="static">
  <div class="modal-dialog modal-xl modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header" style="background:#fd7e14;color:#fff">
        <h5 class="modal-title"><i class="bi bi-shield-check me-2"></i>审核单据 — <span id="supReviewLabel"></span></h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div id="supReviewDetails"><div class="text-center text-muted py-4">加载中...</div></div>
        <hr class="my-3">
        <div class="row g-3">
          <div class="col-12">
            <label class="form-label fw-bold">驳回原因 <span class="text-muted fw-normal small">（审核通过时可留空）</span></label>
            <input type="text" id="supRejectReason" class="form-control" placeholder="请说明驳回原因">
          </div>
        </div>
      </div>
      <div class="modal-footer justify-content-between">
        <button class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
        <div class="d-flex gap-2">
          <button class="btn btn-danger"  onclick="submitSupReview('reject')"><i class="bi bi-x-circle me-1"></i>驳回</button>
          <button class="btn btn-success" onclick="submitSupReview('approve')"><i class="bi bi-check-circle me-1"></i>审核通过</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Toast -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index:9999">
  <div id="toast" class="toast align-items-center text-white border-0" role="alert">
    <div class="d-flex">
      <div class="toast-body" id="toastMsg">操作成功</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
// ─── 主管 PIN 配置（管理员可修改） ─────────────────────────────────────────────
// 修改方法：把对应主管名字后面的引号内数字改为新 PIN 即可
const SUPERVISOR_PINS = {
  '段新辉': '6602',
  '唐海林': '6603',
  '蒙海欢': '6604',
  '万志勇': '6605',
  '章发东': '6606',
  '刘际维': '6607',
  '甘勇辉': '6608',
  '王玉国': '6609',
};

// ─── 登录逻辑 ─────────────────────────────────────────────────────────────────
let currentSupervisor = null;
let supTab    = 'injection';
let supFilter = '';

function doLogin() {
  const name = document.getElementById('loginName').value;
  const pin  = document.getElementById('loginPin').value;
  if (!name || SUPERVISOR_PINS[name] !== pin) {
    document.getElementById('loginError').classList.remove('d-none');
    document.getElementById('loginPin').value = '';
    document.getElementById('loginPin').focus();
    return;
  }
  currentSupervisor = name;
  sessionStorage.setItem('sup_name', name);
  document.getElementById('loginError').classList.add('d-none');
  showDashboard();
}

function doLogout() {
  currentSupervisor = null;
  sessionStorage.removeItem('sup_name');
  document.getElementById('loginSection').style.display = '';
  document.getElementById('dashSection').style.display = 'none';
  document.getElementById('loginName').value = '';
  document.getElementById('loginPin').value = '';
}

function showDashboard() {
  document.getElementById('loginSection').style.display = 'none';
  document.getElementById('dashSection').style.display = '';
  document.getElementById('dashName').textContent = currentSupervisor;
  loadSupOrders();
}

// ─── 订单列表 ─────────────────────────────────────────────────────────────────
const statusBadge = s => ({
  '待审核': '<span class="badge" style="background:#fd7e14">待审核</span>',
  '待经理审核': '<span class="badge" style="background:#7c3aed">待经理审核</span>',
  '待生产': '<span class="badge badge-pending">待生产</span>',
  '生产中': '<span class="badge badge-progress">生产中</span>',
  '已完成': '<span class="badge badge-done">已完成</span>',
  '已取消': '<span class="badge bg-secondary">已取消</span>',
  '已驳回': '<span class="badge bg-danger">已驳回</span>',
}[s] || `<span class="badge bg-secondary">${s}</span>`);

function switchSupTab(type, el) {
  document.querySelectorAll('#supTabs .nav-link').forEach(a => a.classList.remove('active'));
  el.classList.add('active');
  supTab = type;
  supFilter = '';
  document.querySelectorAll('.status-filter .btn').forEach((b, i) => b.classList.toggle('active', i === 0));
  loadSupOrders();
  return false;
}

function filterSupStatus(status, el) {
  supFilter = status;
  document.querySelectorAll('.status-filter .btn').forEach(b => b.classList.remove('active'));
  el.classList.add('active');
  loadSupOrders();
}

function loadSupOrders() {
  document.getElementById('supOrderList').innerHTML = '<div class="text-center p-4 text-muted">加载中...</div>';
  fetch(`/api/${supTab}`)
    .then(r => r.json())
    .then(orders => {
      // 只显示分配给当前主管的订单
      orders = orders.filter(o => o.supervisor === currentSupervisor);
      if (supFilter) orders = orders.filter(o => o.status === supFilter);
      orders.sort((a, b) => {
        const so = { '待审核':0,'待经理审核':1,'待生产':2,'生产中':3,'已完成':4,'已驳回':5 };
        const oa = so[a.status] ?? 9, ob = so[b.status] ?? 9;
        if (oa !== ob) return oa - ob;
        return b.id - a.id;
      });
      renderSupOrders(orders);
    })
    .catch(() => showToast('加载失败', 'danger'));
}

function renderSupOrders(orders) {
  if (!orders.length) {
    document.getElementById('supOrderList').innerHTML =
      `<div class="text-center p-5 text-muted"><i class="bi bi-inbox fs-1"></i><p class="mt-2">暂无单据</p></div>`;
    return;
  }
  const rows = orders.map(o => `
    <tr style="cursor:pointer" onclick="openSupReview(${o.id},'${(o.order_number||'').replace(/'/g,'')}',true)">
      <td><strong>${o.order_number || '-'}</strong></td>
      <td>${o.date || '-'}</td>
      <td>${o.order_type || '-'}</td>
      <td>${o.workshop || '-'}</td>
      <td>${o.supervisor || '-'}</td>
      <td>${o.eng_name || '-'}</td>
      <td>${o.reason || '-'}</td>
      <td>${statusBadge(o.status)}</td>
      <td onclick="event.stopPropagation()">
        <div class="btn-group btn-group-sm">
          ${(o.status === '待审核' && o.supervisor === currentSupervisor)
            ? `<button class="btn btn-warning fw-bold" onclick="openSupReview(${o.id},'${(o.order_number||'').replace(/'/g,'')}')">
                <i class="bi bi-shield-check me-1"></i>审核
               </button>`
            : ''}
          <button class="btn btn-outline-secondary" onclick="openSupReview(${o.id},'${(o.order_number||'').replace(/'/g,'')}',true)" title="查看详情">
            <i class="bi bi-eye"></i>
          </button>
        </div>
      </td>
    </tr>`).join('');

  document.getElementById('supOrderList').innerHTML = `
    <table class="table table-hover table-sm mb-0">
      <thead class="table-dark">
        <tr>
          <th>产品编号</th><th>日期</th><th>类型</th><th>车间</th>
          <th>主管</th><th>跟进工程师</th><th>原因/备注</th><th>状态</th><th>操作</th>
        </tr>
      </thead>
      <tbody>${rows}</tbody>
    </table>`;
}

// ─── 审核弹窗 ─────────────────────────────────────────────────────────────────
let supReviewingId  = null;
let supViewOnly     = false;

function openSupReview(id, orderNum, viewOnly = false) {
  supReviewingId = id;
  supViewOnly    = viewOnly;
  document.getElementById('supReviewLabel').textContent = orderNum || `#${id}`;
  document.getElementById('supRejectReason').value = '';
  document.getElementById('supReviewDetails').innerHTML = '<div class="text-center text-muted py-4">加载中...</div>';

  // 隐藏/显示审核按钮
  document.querySelector('#supReviewModal .modal-footer .btn-danger').style.display  = viewOnly ? 'none' : '';
  document.querySelector('#supReviewModal .modal-footer .btn-success').style.display = viewOnly ? 'none' : '';
  document.getElementById('supRejectReason').closest('.row').style.display = viewOnly ? 'none' : '';

  new bootstrap.Modal(document.getElementById('supReviewModal')).show();

  fetch(`/api/${supTab}/${id}`)
    .then(r => r.json())
    .then(order => {
      document.getElementById('supReviewDetails').innerHTML = renderSupDetails(order, supTab);
    })
    .catch(() => {
      document.getElementById('supReviewDetails').innerHTML = '<div class="text-danger">加载失败</div>';
    });
}

function renderSupDetails(order, type) {
  const header = `
    <div class="row g-2 mb-3 p-2 rounded" style="background:#fff3e0">
      <div class="col-6 col-md-3"><small class="text-muted">产品编号</small><div class="fw-bold">${order.order_number||'-'}</div></div>
      <div class="col-6 col-md-3"><small class="text-muted">日期</small><div>${order.date||'-'}</div></div>
      <div class="col-6 col-md-3"><small class="text-muted">类型</small><div>${order.order_type||'-'}</div></div>
      <div class="col-6 col-md-3"><small class="text-muted">车间</small><div>${order.workshop||'-'}</div></div>
      <div class="col-6 col-md-3"><small class="text-muted">跟进工程师</small><div>${order.eng_name||'-'}</div></div>
      <div class="col-6 col-md-3"><small class="text-muted">状态</small><div>${statusBadge(order.status)}</div></div>
      ${order.reason ? `<div class="col-12"><small class="text-muted">原因/备注</small><div>${order.reason}</div></div>` : ''}
    </div>`;

  const items = order.items || [];
  if (!items.length) return header + '<div class="text-muted small">（无明细行）</div>';

  let thead = '', rows = '';
  if (type === 'injection') {
    thead = '<tr><th>工模编号</th><th>工模名称</th><th>原料</th><th>颜色</th><th>色粉编号</th><th>件数/套数</th><th>数量(啤)</th><th>整啤毛重(g)</th><th>所需用料(KG)</th><th>模具回厂时间</th><th>啤办完成时间</th><th>备注</th></tr>';
    rows = items.map(it => `<tr>
      <td>${it.mold_id||'-'}</td><td>${it.mold_name||'-'}</td><td>${it.material||'-'}</td>
      <td>${it.color||'-'}</td><td>${it.pigment_no||'-'}</td><td>${it.quantity||'-'}</td>
      <td>${it.shoot_qty||'-'}</td><td>${it.gross_weight_g||'-'}</td><td>${it.required_material_kg||'-'}</td>
      <td>${it.mold_return_time||'-'}</td><td>${it.completion_time||'-'}</td><td>${it.notes||'-'}</td>
    </tr>`).join('');
  } else if (type === 'slush') {
    thead = '<tr><th>序号</th><th>产品编号</th><th>工模编号</th><th>工模名称</th><th>原料</th><th>颜色/编号</th><th>色粉编号</th><th>每啤毛重(g)</th><th>数量</th><th>要求完成日期</th><th>回模时间</th><th>备注</th></tr>';
    rows = items.map(it => `<tr>
      <td>${it.seq_no||'-'}</td><td>${it.product_id||'-'}</td><td>${it.mold_id||'-'}</td>
      <td>${it.mold_name||'-'}</td><td>${it.material||'-'}</td><td>${it.color_code||'-'}</td>
      <td>${it.pigment_no||'-'}</td><td>${it.unit_weight||'-'}</td><td>${it.quantity||'-'}</td>
      <td>${it.required_date||'-'}</td><td>${it.return_time||'-'}</td><td>${it.notes||'-'}</td>
    </tr>`).join('');
  } else {
    thead = '<tr><th>客名</th><th>名称</th><th>样板数量</th><th>提供胶件时间</th><th>收到胶件时间</th><th>工程预计完成时间</th><th>喷油交货时间</th><th>工程师/PMC</th><th>备注</th></tr>';
    rows = items.map(it => `<tr>
      <td>${it.client_name||'-'}</td><td>${it.product_name||'-'}</td><td>${it.sample_qty||'-'}</td>
      <td>${it.provide_time||'-'}</td><td>${it.receive_time||'-'}</td><td>${it.eng_complete_time||'-'}</td>
      <td>${it.delivery_time||'-'}</td><td>${it.engineer||'-'}</td><td>${it.notes||'-'}</td>
    </tr>`).join('');
  }

  return header + `<div class="table-responsive"><table class="table table-bordered table-sm"><thead class="table-light">${thead}</thead><tbody>${rows}</tbody></table></div>`;
}

function submitSupReview(action) {
  const rejectReason = document.getElementById('supRejectReason').value.trim();
  const newStatus = action === 'approve' ? '待经理审核' : '已驳回';

  const doUpdate = action === 'reject'
    ? fetch(`/api/${supTab}/${supReviewingId}`)
        .then(r => r.json())
        .then(order => {
          const { items, ...header } = order;
          return fetch(`/api/${supTab}/${supReviewingId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ ...header, status: newStatus, reason: rejectReason, items })
          });
        })
    : fetch(`/api/${supTab}/${supReviewingId}/status`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status: newStatus })
      });

  doUpdate
    .then(() => {
      bootstrap.Modal.getInstance(document.getElementById('supReviewModal'))?.hide();
      showToast(action === 'approve' ? '审核通过！已转交经理审核' : '已驳回', action === 'approve' ? 'success' : 'danger');
      loadSupOrders();
    })
    .catch(() => showToast('操作失败', 'danger'));
}

// ─── 工具 ─────────────────────────────────────────────────────────────────────
function showToast(msg, type = 'success') {
  const el = document.getElementById('toast');
  const colors = { success: '#198754', danger: '#dc3545', warning: '#ffc107' };
  el.style.background = colors[type] || '#333';
  document.getElementById('toastMsg').textContent = msg;
  new bootstrap.Toast(el, { delay: 2500 }).show();
}

// ─── 自动恢复登录 session ──────────────────────────────────────────────────────
const savedSup = sessionStorage.getItem('sup_name');
if (savedSup && SUPERVISOR_PINS[savedSup]) {
  currentSupervisor = savedSup;
  showDashboard();
}
</script>
</body>
</html>
