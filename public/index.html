<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>生产订单管理系统</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <style>
    body { background: #f0f4ff; min-height: 100vh; }
    .hero { background: linear-gradient(135deg, #1a3a6c 0%, #0d6efd 100%); color: #fff; padding: 40px 0 60px; text-align: center; }
    .hero h1 { font-size: 2rem; font-weight: bold; }
    .hero p { opacity: .85; font-size: 1.05rem; }
    .cards-wrap { margin-top: -30px; }
    .dept-card-big { border-radius: 16px; overflow: hidden; border: none; box-shadow: 0 4px 20px rgba(0,0,0,.12); }
    .dept-card-big .card-header { padding: 20px; font-size: 1.2rem; font-weight: bold; }
    .dept-card-big .card-body { padding: 20px; }
    .stat-num { font-size: 2rem; font-weight: bold; line-height: 1; }
    .stat-label { font-size: .8rem; color: #6c757d; }
    .go-btn { border-radius: 8px; font-size: 1rem; padding: 10px 28px; font-weight: 600; }
    .eng  .card-header { background: #1a3a6c; color: #fff; }
    .inj  .card-header { background: #e67e22; color: #fff; }
    .slush .card-header { background: #16a085; color: #fff; }
    .spray .card-header { background: #8e44ad; color: #fff; }
  </style>
</head>
<body>
  <div class="hero">
    <h1><i class="bi bi-building-fill me-2"></i>东莞华登塑胶制品有限公司</h1>
    <p>生产订单管理系统 &nbsp;|&nbsp; Production Order Management</p>
  </div>

  <div class="container cards-wrap">
    <div class="row g-4 justify-content-center">

      <!-- 工程部 -->
      <div class="col-md-6 col-lg-3">
        <div class="card dept-card-big eng h-100">
          <div class="card-header"><i class="bi bi-tools me-2"></i>工程部</div>
          <div class="card-body d-flex flex-column">
            <p class="text-muted small mb-3">创建、编辑和管理所有生产单据</p>
            <div class="row text-center mb-3 g-2">
              <div class="col-4">
                <div class="stat-num text-warning" id="eng-pending">-</div>
                <div class="stat-label">待生产</div>
              </div>
              <div class="col-4">
                <div class="stat-num text-info" id="eng-progress">-</div>
                <div class="stat-label">生产中</div>
              </div>
              <div class="col-4">
                <div class="stat-num text-success" id="eng-done">-</div>
                <div class="stat-label">已完成</div>
              </div>
            </div>
            <a href="engineering.html" class="btn btn-primary go-btn mt-auto w-100">进入工程部</a>
          </div>
        </div>
      </div>

      <!-- 啤机部 -->
      <div class="col-md-6 col-lg-3">
        <div class="card dept-card-big inj h-100">
          <div class="card-header"><i class="bi bi-box-seam me-2"></i>啤机部</div>
          <div class="card-body d-flex flex-column">
            <p class="text-muted small mb-3">查看注塑啤办任务单据</p>
            <div class="row text-center mb-3 g-2">
              <div class="col-4">
                <div class="stat-num text-warning" id="inj-pending">-</div>
                <div class="stat-label">待生产</div>
              </div>
              <div class="col-4">
                <div class="stat-num text-info" id="inj-progress">-</div>
                <div class="stat-label">生产中</div>
              </div>
              <div class="col-4">
                <div class="stat-num text-success" id="inj-done">-</div>
                <div class="stat-label">已完成</div>
              </div>
            </div>
            <a href="injection.html" class="btn go-btn mt-auto w-100" style="background:#e67e22;color:#fff">进入啤机部</a>
          </div>
        </div>
      </div>

      <!-- 搪胶部 -->
      <div class="col-md-6 col-lg-3">
        <div class="card dept-card-big slush h-100">
          <div class="card-header"><i class="bi bi-droplet-half me-2"></i>搪胶部</div>
          <div class="card-body d-flex flex-column">
            <p class="text-muted small mb-3">查看搪胶生产任务单据</p>
            <div class="row text-center mb-3 g-2">
              <div class="col-4">
                <div class="stat-num text-warning" id="slush-pending">-</div>
                <div class="stat-label">待生产</div>
              </div>
              <div class="col-4">
                <div class="stat-num text-info" id="slush-progress">-</div>
                <div class="stat-label">生产中</div>
              </div>
              <div class="col-4">
                <div class="stat-num text-success" id="slush-done">-</div>
                <div class="stat-label">已完成</div>
              </div>
            </div>
            <a href="slush.html" class="btn go-btn mt-auto w-100" style="background:#16a085;color:#fff">进入搪胶部</a>
          </div>
        </div>
      </div>

      <!-- 喷油部 -->
      <div class="col-md-6 col-lg-3">
        <div class="card dept-card-big spray h-100">
          <div class="card-header"><i class="bi bi-palette me-2"></i>喷油部</div>
          <div class="card-body d-flex flex-column">
            <p class="text-muted small mb-3">查看喷油上色任务单据</p>
            <div class="row text-center mb-3 g-2">
              <div class="col-4">
                <div class="stat-num text-warning" id="spray-pending">-</div>
                <div class="stat-label">待生产</div>
              </div>
              <div class="col-4">
                <div class="stat-num text-info" id="spray-progress">-</div>
                <div class="stat-label">生产中</div>
              </div>
              <div class="col-4">
                <div class="stat-num text-success" id="spray-done">-</div>
                <div class="stat-label">已完成</div>
              </div>
            </div>
            <a href="spray.html" class="btn go-btn mt-auto w-100" style="background:#8e44ad;color:#fff">进入喷油部</a>
          </div>
        </div>
      </div>


    </div>

    <p class="text-center text-muted mt-4 small">
      <i class="bi bi-clock me-1"></i>数据每30秒自动刷新
      &nbsp;|&nbsp;
      <i class="bi bi-pc-display me-1"></i>在局域网内任意电脑/手机均可访问
    </p>
  </div>

  <script>
    function loadStats() {
      fetch('/api/stats').then(r => r.json()).then(s => {
        const total = (a, b, c) => (a.pending||0) + (a.inProgress||0) + (a.done||0);
        document.getElementById('eng-pending').textContent  = (s.injection.pending||0) + (s.slush.pending||0) + (s.spray.pending||0);
        document.getElementById('eng-progress').textContent = (s.injection.inProgress||0) + (s.slush.inProgress||0) + (s.spray.inProgress||0);
        document.getElementById('eng-done').textContent     = (s.injection.done||0) + (s.slush.done||0) + (s.spray.done||0);
        document.getElementById('inj-pending').textContent  = s.injection.pending || 0;
        document.getElementById('inj-progress').textContent = s.injection.inProgress || 0;
        document.getElementById('inj-done').textContent     = s.injection.done || 0;
        document.getElementById('slush-pending').textContent  = s.slush.pending || 0;
        document.getElementById('slush-progress').textContent = s.slush.inProgress || 0;
        document.getElementById('slush-done').textContent     = s.slush.done || 0;
        document.getElementById('spray-pending').textContent  = s.spray.pending || 0;
        document.getElementById('spray-progress').textContent = s.spray.inProgress || 0;
        document.getElementById('spray-done').textContent     = s.spray.done || 0;
      }).catch(() => {});
    }
    loadStats();
    setInterval(loadStats, 30000);
  </script>
</body>
</html>
